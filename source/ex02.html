<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>

		<h1>JavaScript Example</h1>

		<div class="header">
			<div class="header-top">
				<h2><i class="fas fa-2x fa-sun" style="position:relative;top:8px;color:#e3b63d"></i> Weather Forecast</h2>
				<ul>
					<li><p id="c_button" class="selected">°C</p></li>
					<li><p id="f_button">°F</p></li>
				</ul>
				<div class="clear"> </div>
			</div>
			
			<div class="header-bottom">
			
				<div class="header-bottom1">
					<div class="header-head">
						<h4>Cloudy</h4>
						<i class="fas fa-3x fa-cloud-sun"></i>
						<h6 class="temperature">20° C</h6>
						<div class="bottom-head">
							<p>August 16</p>
							<p>Monday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1 header-bottom2">
					<div class="header-head">
						<h4>Sunny</h4>
						<i class="far fa-3x fa-sun"></i>
						<h6 class="temperature">37° C</h6>
						<div class="bottom-head">
							<p>August 17</p>
							<p>Tuesday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1">
					<div class="header-head">
						<h4>Rainy</h4>
						<i class="fas fa-3x fa-cloud-rain"></i>
						<h6 class="temperature">7° C</h6>
						<div class="bottom-head">
							<p>August 18</p>
							<p>Wednesday</p>
						</div>
					</div>
				</div>
				
				<div class="header-bottom1 header-bottom2">
					<div class="header-head">
						<h4>Snowy</h4>
						<i class="far fa-3x fa-snowflake"></i>
						<h6 class="temperature">-10° C</h6>
						<div class="bottom-head">
							<p>August 16</p>
							<p>Thursday</p>
						</div>
					</div>
				</div>
				
				<div class="clear"> </div>
				
			</div>
	</div>
</body>
</html>
